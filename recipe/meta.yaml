{% set name = "nashpy" %}
{% set version = "0.0.35" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nashpy-{{ version }}.tar.gz
  sha256: 0c44915e0156b719659447faf01e9f61a5d9f186982079576d47dc74d1c40c03

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit-core >=2,<4
  run:
    - python >={{ python_min }}
    - numpy >=1.21.0
    - scipy >=0.19.0

test:
  imports:
    - nashpy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://vknight.org
  summary: A library with algorithms on 2 player games
  license: MIT
  license_file: LICENSE
  description: |
    A library with algorithms on 2 player games.

    PyPI: [https://pypi.org/project/nashpy](https://pypi.org/project/nashpy)

  doc_url: https://nashpy.readthedocs.io/en/stable/
  dev_url: https://github.com/drvinceknight/Nashpy/tree/main

extra:
  recipe-maintainers:
    - sugatoray
